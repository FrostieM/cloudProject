<div class="row">
  <div class="col-2 m-0 p-0">
    <app-sidebar (messageToShowComputerInfo)="Computer = $event"></app-sidebar>
  </div>

  <div *ngIf="Computer" class="col-10 m-0 p-0">
    <div class="card p-0 col-10 offset-1 text-center">
      <div class="card-header bg-blue text-white">
        Computer: {{Computer}}
      </div>

      <ul class="list-group list-group-flush">
        <li *ngFor="let program of programs" class="list-group-item">{{program}}</li>
      </ul>

      <div class="card-footer bg-blue text-white">
        5 days ago updated
      </div>

    </div>
  </div>

</div>
